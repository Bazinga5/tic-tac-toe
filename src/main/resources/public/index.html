<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      color: inherit;
      font-weight: 100;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.3;
    }
    
    table, th, td {
      border: none;
      border-collapse: collapse;
      padding: 0;
    }

    td {
      border-right: 1px solid black;
      height: 50px;
      line-height: 50px;
      position: relative;
      width: 50px;
    }

    td > a {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      text-decoration: none;
      top: 0;
    }

    td:last-child {
      border-right: none;
    }

    tr {
      border-bottom: 1px solid black;
    }

    tr:last-child {
      border-bottom: none;
    }

    .game {
      margin: 100px auto;
      max-width: 600px;
      text-align: center;
    }

    .game__board {
      margin: 24px auto;
    }

    .game__message {
      color: #4eb949;
      font-size: 24px;
      margin: 24px 0 0;
      min-height: 31px;
    }

    .game__message_tie {
      color: #af9d39;
    }

    .game__restart {
      background: #e8e8e8;
      -webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
      -moz-box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
      box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
      color: #565656;
      font-size: 16px;
      font-weight: 500;
      line-height: 1;
      padding: 10px;
      letter-spacing: 2px;
      text-decoration: none;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Tic Tac Toe</h1>
    <p>--Welcome to a simple game of Tic Tac Toe--</p>
    <p class="game__message" id="game__message"></p>
    <div id="game__outlet"></div>
    <a class="game__restart" href="/" id="game__restart" style="display: none">Restart</a>
  </div>

  <div id="tpl-board" style="display: none">
    <table id="board" class="game__board">
      <tr>
        <td data-col="1">
          <a href="javascript:;"></a>
        </td>
        <td data-col="2">
          <a href="javascript:;"></a>
        </td>
        <td data-col="3">
          <a href="javascript:;"></a>
        </td>
      </tr>
      <tr>
        <td data-col="4">
          <a href="javascript:;"></a>
        </td>
        <td data-col="5">
          <a href="javascript:;"></a>
        </td>
        <td data-col="6">
          <a href="javascript:;"></a>
        </td>
      </tr>
      <tr>
        <td data-col="7">
          <a href="javascript:;"></a>
        </td>
        <td data-col="8">
          <a href="javascript:;"></a>
        </td>
        <td data-col="9">
          <a href="javascript:;"></a>
        </td>
      </tr>
    </table>
  </div>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
