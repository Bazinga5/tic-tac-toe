<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tic Tac Toe</title>
  <style>
    table {
      margin: 50px auto;
    }
    
    table, th, td {
      border: none;
      border-collapse: collapse;
      padding: 0;
    }

    td {
      border-right: 1px solid black;
      height: 50px;
      line-height: 50px;
      text-align: center;
      width: 50px;
    }

    td:last-child {
      border-right: none;
    }

    tr {
      border-bottom: 1px solid black;
    }

    tr:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <p>Welcome to a simple game of Tic Tac Toe</p>

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

  <form action="">
    Pick a number <input type="text" name="Number" value=""><br>
    <input type="submit" value="Submit">
  </form>

  <p>Click the "Submit" button and the form-data will be sent to a page on the server called "demo_form.asp".</p>


  <p>H�r koma svo lei�beiningar</p>
</body>
</html>
